<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="../../static/css/styles.css">
<title>Marvel Character API</title>
</head>
<body>

    <!-- Nav Bar -->
    <nav class="topnav">
        <div id="logo">
            <a href="/">
                <img src="../../static/images/marvel_banner.png" alt="marvel character api logo">
            </a>
        </div>

        <!-- Nav Items-->
        <div>
            <ul id ="horizontal-list">
                <a href="/">
                    <li>Product</li>
                </a>
                <a href="{{ url_for('api_doc') }}">
                    <li>API Doc</li>
                </a>
                <a href="{{ url_for('pricing') }}">
                    <li>Pricing</li>
                </a>
                <!-- <a href="url_for('support') ">
                    <li>Support</li>
                </a> -->
                <a href="{{ url_for('profile') }}">
                    <li>Profile</li>
                </a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}">
                    <li id="log-out-button">Log Out</li>
                </a>
                {% else %}
                <a href="{{ url_for('signin') }}">
                    <li id="sign-button">Sign In</li>
                </a>
                <a href="{{ url_for('signup') }}">
                    <li id="sign-button">Sign Up Free</li>
                </a>
                {% endif %}
                <!-- add endif -->
            </ul>
        </div>
    </nav>
    <!-- End of Nav -->

    {% block content %}
    {% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
